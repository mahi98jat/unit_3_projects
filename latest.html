<!DOCTYPE html>
<html>
  <head>
    <title>Latest</title>
  </head>
  <link rel="stylesheet" href="./styles/style.css" />
  <body></body>
</html>
<script type="module">
 
 

  import myHeader from "./components/header.js";
 
  document.body.innerHTML = myHeader();
  import { appendFood, getFood } from "./scripts/foodData.js";
  getFood("https://www.themealdb.com/api/json/v1/1/random.php")
    .then((res) => {
      return res;
    })
    .then((res) => {
      let parent = document.getElementById("data");
      parent.innerHTML = null;
      appendFood(res, parent);
    })
    .catch((err) => {
      console.log(err);
    });
</script>
